    <div class="container">
        <div class="formRegister">
            <h1>Send Mail</h1>
            <form action="/lab/3/bai5" method="post">
                <label for="from">From: </label>
                <input type="text" name="from" id="from" placeholder="Type your email address"><br>
                <label for="to">To: </label>
                <input type="text" name="to" id="to" placeholder="Type destination email address"><br>
                <label for="subject">Subject: </label>
                <input type="text" name="subject" id="subject" placeholder="Subject Email"><br>
                <label for="body">Body: </label>
                <textarea name="body" id="body" cols="40" rows="7" placeholder="Your message"></textarea>
                <hr>
                <button class="btn" type="submit">Send</button>
            </form>
